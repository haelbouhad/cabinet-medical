<div class="row">
    <div class="col-lg-12">

        <div class="row">
            <h2 style="display: inline-block;" >Liste des créneaux libres</h2>
            <span class="pull-right" style="margin-top: 20px;margin-bottom: 10px;"> 
                <button type="button" class="btn btn-default" ng-click="add()">
                    <i class="fa fa-plus"></i>    
                    Ajouter un nouveau
                </button>
            </span>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Identifiant</th>
                            <th>Médecin</th>
                            <th>Date</th>
                            <th>Heure de départ </th>
                            <th>Heure de fin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="creneau in creneaux">
                            <td>{{creneau.id}}</td>
                            <td>{{creneau.medecin.nom}} {{creneau.medecin.prenom}}</td>
                            <td>{{creneau.debut | date : "d MMMM y" }} </td>
                            <td>{{creneau.debut | date : "HH:mm" }}</td>
                            <td>{{creneau.fin   | date : "HH:mm" }}</td>
                            <td>
                                <button type="button" class="btn btn-default" ng-click="edit(creneau)">
                                    <i class="fa fa-edit"></i>    
                                    Modifier
                                </button>
                                <button type="button" class="btn btn-default" ng-click="delete(creneau)" >
                                    <i class="fa fa-remove"></i>   
                                    Supprimer
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
