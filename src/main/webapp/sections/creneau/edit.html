<div class="col-lg-12">
    
    <div class="row">
            <h2 style="display: inline-block;">
                {{operation.title}} créneau 
                
                <span ng-if="creneau">
                    (Médecin : {{creneau.medecin.nom}} {{creneau.medecin.prenom}}))
                </span>
            </h2>
    </div>

    <form role="form">

        <div class="form-group">
            <div class="row">
                <div class='col-md-6'>
                    <label>Heure de début</label>
                    <div class="form-group">
                        <div class='input-group date' >
                            <input type="text" datetime="dd/MM/yyyy HH:mm" ng-model="creneau.debut" class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class='col-md-6'>
                    <label>Heure de fin</label>
                    <div class="form-group">
                        <div class='input-group date' >
                            <input type="text" datetime="dd/MM/yyyy HH:mm" ng-model="creneau.fin" class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>      

        <div class="pull-right">
            <button  class="btn btn-default" ng-click="cancel()">Annuler</button>
            <button  class="btn btn-default" ng-click="submit()">Valider</button>
        </div>

    </form>

</div>
