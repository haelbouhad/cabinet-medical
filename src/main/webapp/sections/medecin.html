<div class="row">
    <div class="col-lg-12">

        <div class="row">
            <h2 style="display: inline-block;" >Liste des médecins</h2>
            <span class="pull-right" style="margin-top: 20px;margin-bottom: 10px;"> 
                <button type="button" class="btn btn-default">
                    <i class="fa fa-plus"></i>    
                    Ajouter un nouveau
                </button>
            </span>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Identifiant</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="medecin in medecins">
                            <td>{{medecin.id}}</td>
                            <td>{{medecin.nom}}</td>
                            <td>{{medecin.prenom}}</td>
                            <td>
                                <button type="button" class="btn btn-default" ng-click="edit(medecin.id)">
                                    <i class="fa fa-edit"></i>    
                                    Modifier
                                </button>
                                <button type="button" class="btn btn-default" ng-click="delete(medecin.id)">
                                    <i class="fa fa-remove"></i>   
                                    Supprimer
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
